<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text to PDF</title>
  </head>
  <body>
    <h1>Enter text to include in PDF</h1>
    <form method="post">
      <div>
        <textarea name="text" rows="15" cols="80" placeholder="Type text here..."></textarea>
      </div>
      <div>
        <button type="submit">Generate PDF</button>
      </div>
    </form>
  </body>
</html>
